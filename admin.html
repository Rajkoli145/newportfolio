<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Messages</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <div id="loginSection" class="login-section">
            <h2>Admin Login</h2>
            <div class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                <button id="loginBtn" class="btn primary-btn">Login</button>
                <p id="loginError" class="error-message"></p>
            </div>
        </div>

        <div id="messagesSection" class="messages-section hidden">
            <div class="admin-header">
                <h2>Admin Dashboard - Messages</h2>
                <button id="logoutBtn" class="btn secondary-btn">Logout</button>
            </div>
            
            <div class="messages-stats">
                <div class="stat-card">
                    <i class="fas fa-envelope"></i>
                    <h3>Total Messages</h3>
                    <p id="totalMessages">0</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-calendar-alt"></i>
                    <h3>Today's Messages</h3>
                    <p id="todayMessages">0</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-user"></i>
                    <h3>Unique Senders</h3>
                    <p id="uniqueSenders">0</p>
                </div>
            </div>
            
            <div class="messages-controls">
                <div class="search-box">
                    <input type="text" id="searchMessages" placeholder="Search messages...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="filter-options">
                    <select id="sortMessages">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                    </select>
                </div>
            </div>
            
            <div id="messagesContainer" class="messages-container">
                <!-- Messages will be displayed here dynamically -->
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
